<body>
	<div class="container">
		<header class="row-fluid">
			<h1 class="logo"><img src="assets/img/logo.png" /></h1>
		</header><!--/row-fluid-->
		<div class="row-fluid">
			<!--Content-->
			<section id="editor">
				<div class="span4 col">

						<li>

									<a href="#" class="btn btn-success pull-right">Open</a>

							</div>
						</li>
						<li>
							<div class="row-fluid">
								<div class="span8">
									<label>Conversation Templates</label>
								</div>
								<div class="span4">
									<a href="#" class="btn btn-success pull-right">Open</a>

						</li>
						<li>
							<div class="row-fluid">
								<div class="span8">
									<label>Icons for Facebook Tabs</label>

								<div class="span4">

							</div>
						</li>
					</ul>

				<div class="span4 col">

	<!-- Le javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script>
		$(function(){

		    var $editorTpl = $('#editor .template');

			$('.collapse').live('show', function(){
			    $(this).parent().find('a').addClass('open'); //add active state to button on open
			    // show preview tpl
			    var imgTplClass = '.img-' + this.id;
			    $(imgTplClass , $editorTpl).show();
			});

			$('.collapse').live('hide', function(){
			    $(this).parent().find('a').removeClass('open'); //remove active state to button on close
			    // hide preview tpl
			    var imgTplClass = '.img-' + this.id;
			    $(imgTplClass, $editorTpl).hide();
			});
		});	
	</script>
</body>
