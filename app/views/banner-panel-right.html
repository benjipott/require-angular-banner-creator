<div id="banner-panel-right">
	<div class="row-fluid">
		<div class="span12 well" style="height:61px; padding:10px;">
			<div class="span7">
				<!-- <h4>Generated Images</h4> -->
			</div>
			<div class="span5 text-right">
			  	<div class="btn-group">
				  	<a href class="btn" ng-click="createNew()" ng-disabled="isNew">
				  		<i class="icon-plus"></i> Create New
				  	</a>
				  	<!-- <div class="btn-group">
						<button class="btn btn-success" 
								ng-click="generate(false)">Generate Image</button>
						<button class="btn btn-success dropdown-toggle"
								data-toggle="dropdown" 
								data-backdrop="false">
						 	<span class="caret"></span>
						</button>
						<ul class="dropdown-menu btn-block">
						  	<li><a href ng-click="generate(true)">Generate Image & Save</a></li>
						</ul>
					</div> -->
				  	<a href id="downloadZip" class="btn btn-success" ng-disabled="isDownloadDisabled">
				  		<i class="icon-download-alt"></i> Download
				  	</a>
				</div>
			</div>
		</div>
		<div class="span12 prefix" style="padding: 15px 10px;">
			<ul class="nav nav-pills">
				<li class="active"><a href="#preview" data-toggle="tab">Preview</a></li>
				<li><a href="#save" data-toggle="tab">Save</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active" id="preview">
					<ul class="thumbnails" style="text-align: left;">
						<li class="span6 banner-like" ng-repeat="(k,v) in banner.uploaded">
							<div class="thumbnail"> 
								<img ng-src="{{v}}" class="span12" />
								<div class="caption">
									<h3>Banner {{k}}</h3>
									<!-- <p>This is banner like description</p> -->
									<p><a class="btn btn-success" ng-href="{{banner.download[k].href}}" download="{{banner.download[k].download}}" target="_blank"><i class="icon-download"></i> {{banner.download[k].title}}</a></p>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="tab-pane" id="save">
					<form class="form-horizontal">
						<fieldset>
							<div class="control-group">
								<label class="control-label" for="input01">Title</label>
								<div class="controls">
									<input type="text" class="input-xlarge" id="input01" ng-model="
									banner.title">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="textarea">Description</label>
								<div class="controls">
									<textarea class="input-xxlarge" id="textarea" rows="3" ng-model="banner.description"></textarea>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="optionsCheckbox">Template</label>
								<div class="controls tpl-preview">
									<img ng-src="{{banner.preview}}" style="height:200px">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label"></label>
								<div class="controls tpl-preview">
									<button type="submit" class="btn btn-primary" ng-click="saveSubmit($event)">Save</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
