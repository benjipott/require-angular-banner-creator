<div id="conversation">
	<div id="canvas"></div>
	
	<input type="checkbox" name="handler-right" class="handler" id="handler-right" onclick="null" />
	<input type="checkbox" name="handler-left" class="handler" id="handler-left" onclick="null" />

	<div id="sidebar-monitor">
	    <div class="row-fluid">
			<div class="span12 well">
				<div class="span8 queue">
					<div class="span10 progress progress-striped active" style="margin-bottom: 0;">
						<div class="bar"><span></span></div>
					</div>
					<span class="span2" style="margin-top: 5px;">{{finishedImages}} / {{countImages}}</span>
				</div>
				<div class="span4 text-right">
					<a href class="btn btn-primary" ng-disabled="conversation.imagesNull" ng-click="generate()"><i class="icon-cog"></i> Generate</a>
					<a href id="downloadZip" class="btn btn-success" ng-disabled="conversation.isDownloadDisabled"><i class="icon-download-alt"></i> Download as Zip</a>
				</div>
			</div>
			<div class="tabbable" style="padding: 15px 10px;">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#1" data-toggle="tab">Selected</a></li>
					<li><a href="#2" data-toggle="tab">Generated</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="1">
				    	<ul class="thumbnails img-list" style="padding:20px"></ul>
					</div>
					<div class="tab-pane" id="2">
						<ul class="thumbnails svg-list"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="content" class="span12 prefix">
		<!--Sidebar-->
		<aside id="sidebar" class="span6">
			<h3>Choose Templates</h3>
			<div class="accordion" id="accordion">
			 	<div class="accordion-group">
			 		<div class="accordion-heading">
			 			<a class="accordion-toggle open" data-title="Template 1" data-toggle="collapse" data-parent="#accordion" href="#tpl-1">
			 				Template 1
			 			</a>
			 		</div>
			 		<div id="tpl-1" class="accordion-body collapse in">
			 			<div class="accordion-inner">
			 				<div ng-include src="'app/views/conversation-setting.html'"></div>
			 			</div>
			 		</div>
			 	</div>
			 	<div class="accordion-group">
			 		<div class="accordion-heading">
			 			<a class="accordion-toggle" data-title="Template 2" data-toggle="collapse" data-parent="#accordion" href="#tpl-2">
			 				Template 2
			 			</a>
			 		</div>
			 		<div id="tpl-2" class="accordion-body collapse">
			 			<div class="accordion-inner">
			 				<div ng-include src="'app/views/conversation-setting.html'"></div>
			 			</div>
			 		</div>
			 	</div>
			 	<div class="accordion-group">
			 		<div class="accordion-heading">
			 			<a class="accordion-toggle" data-title="Template 3" data-toggle="collapse" data-parent="#accordion" href="#tpl-3">
			 				Template 3
			 			</a>
			 		</div>
			 		<div id="tpl-3" class="accordion-body collapse">
			 			<div class="accordion-inner">
			 				<div ng-include src="'app/views/conversation-setting.html'"></div>
			 			</div>
			 		</div>
			 	</div>
			 	<div class="accordion-group">
			 		<div class="accordion-heading">
			 			<a class="accordion-toggle" data-title="Template 4" data-toggle="collapse" data-parent="#accordion" href="#tpl-4">
			 				Template 4
			 			</a>
			 		</div>
			 		<div id="tpl-4" class="accordion-body collapse">
			 			<div class="accordion-inner">
			 				<div ng-include src="'app/views/conversation-setting.html'"></div>
			 			</div>
			 		</div>

			 			</div>
			 		</div>
			 	</div>

			 		<div class="accordion-heading">
			 			<a class="accordion-toggle" data-title="Template 6" data-toggle="collapse" data-parent="#accordion" href="#tpl-6">

			 		</div>
			 		<div id="tpl-6" class="accordion-body collapse">

			 </div>
		</aside>

		<conversation-creator ng-model="conversation"></conversation-creator>
	</div>
</div>
