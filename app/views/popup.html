<div id="popup-overwrite" style="display: none; width: 649px; height: 479px; position: relative; background: url('assets/img/ragecomic-focused.png') no-repeat; background-position: -1px -1px; font-size: 19px; line-height: 35px;">

<div id="popup-result-generate-image-modal" class="modal modal-large hide fade">
	<div class="modal-header">
		<a class="close" data-dismiss="modal" aria-hidden="true">&times;</a>

	</div>
	<div class="modal-body">
		<div class="tabbable">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#preview" data-toggle="tab">Preview</a></li>
				<li><a href="#save" data-toggle="tab">Save</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active" id="preview">
					<ul class="thumbnails" style="margin: 15px 15px 0; text-align: left;"></ul>
				</div>
				<div class="tab-pane" id="save">
					<form class="form-horizontal">
						<fieldset>
							<legend>Save Banner</legend>
							<div class="control-group">
								<label class="control-label" for="input01">Title</label>
								<div class="controls">
									<input type="text" class="input-xlarge" id="input01">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="textarea">Description</label>
								<div class="controls">
									<textarea class="input-xlarge" id="textarea" rows="3"></textarea>
								</div>
							</div>
							<input type="hidden" name="type">
							<input type="hidden" name="type">
							<input type="hidden" name="images">
							<div class="form-actions">
								<button type="submit" class="btn btn-primary">Save</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn btn-success download-zip"><i class="icon-download"></i> Download as Zip</a>
		<a href class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
	</div>
</div>
