<!-- form setting -->
<div class="form-inline">
	<h4>Logo</h4>
	<p>Upload Logo Image (use PNG for tansparent background)</p>
	<div class="row-fluid">
		<div class="span4">
			<button id="conversation-input-logo" class="btn btn-success">Select an image</button>
		</div>
		<div class="span4">
			<label for="checkbox-logo-hide">
				<input type="checkbox" id="checkbox-logo-hide" ng-model="conversation.logo.hide"> Hide Logo
			</label>
		</div>
		<div class="span4">
			<label for="checkbox-logo-placeholder">
				<input type="checkbox" id="checkbox-logo-placeholder" ng-model="conversation.logo.placeholder"> Add Placeholder
			</label>
		</div>
	</div>
</div>
<div class="form-inline">
	<h4>Design Element 1</h4>
	<p>Upload Image (use PNG for tansparent background)</p>
	<div class="row-fluid">
		<div class="span4" style="margin-top: 10px;">
			<button class="btn btn-success">Select an image</button>
		</div>
		<div class="span8">
			<div class="row-fluid">
				<div class="span6">
					<label for="checkbox-spot1-hide">
						<input type="checkbox" id="checkbox-spot1-hide" ng-model="conversation.spot1.hide"> Hide Element
					</label>
				</div>
				<div class="span6">
					<label for="checkbox-spot1-placeholder">
						<input type="checkbox" id="checkbox-spot1-placeholder" ng-model="conversation.spot1.placeholder"> Add Placeholder
					</label>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span6">
					<label for="spot1-clip-square">
						<input type="radio" id="spot1-clip-square" value="square" ng-model="conversation.spot1.clip"> Square
					</label>
				</div>
				<div class="span6">
					<label for="spot1-clip-circle">
						<input type="radio" id="spot1-clip-circle" value="circle" ng-model="conversation.spot1.clip"> Circle
					</label>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="form-inline">
	<h4>Design Element 2</h4>
	<p>Upload Image (use PNG for tansparent background)</p>
	<div class="row-fluid">
		<div class="span4" style="margin-top: 10px;">
			<button class="btn btn-success">Select an image</button>
		</div>
		<div class="span8">
			<div class="row-fluid">
				<div class="span6">
					<label for="checkbox-spot2-hide">
						<input type="checkbox" id="checkbox-spot2-hide" ng-model="conversation.spot2.hide"> Hide Element
					</label>
				</div>
				<div class="span6">
					<label for="checkbox-spot2-placeholder">
						<input type="checkbox" id="checkbox-spot2-placeholder" ng-model="conversation.spot2.placeholder"> Add Placeholder
					</label>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span6">
					<label for="spot2-clip-square">
						<input type="radio" id="spot2-clip-square" value="square" ng-model="conversation.spot2.clip"> Square
					</label>
				</div>
				<div class="span6">
					<label for="spot2-clip-circle">
						<input type="radio" id="spot2-clip-circle" value="circle" ng-model="conversation.spot2.clip"> Circle
					</label>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="form-inline">
	<h4>Simetris Elements</h4>
	<div class="row-fluid">
		<label class="span4">Simetris X</label>
		<div class="span8">
			<select ng-model="conversation.align.x" ng-change="setAlignX()">
				<option value="none">none</option>
				<option value="x2">Element 1</option>
				<option value="x1">Element 2</option>
			</select>
		</div>
	</div>
	<div class="row-fluid">
		<label class="span4">Simetris Y</label>
		<div class="span8">
			<select ng-model="conversation.align.y" ng-change="setAlignY()">
				<option value="none">none</option>
				<option value="y2">Element 1</option>
				<option value="y1">Element 2</option>
			</select>
		</div>
	</div>
</div>
