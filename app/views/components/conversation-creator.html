		<!--Editor-->
		<section id="editor" class="span6">
			<!-- <div class="slider">
		    	<a href class="nav-sidebar btn" data-sidebar="handler-right"></a>
		    </div> -->
			<div class="wrap-editor">		          
				<div class="template img-polaroid">
					<svg id="svg-conversation" width="403" height="403" version="1.1"
						xmlns="http://www.w3.org/2000/svg" xlink="http://www.w3.org/1999/xlink"
						ng-hide="conversation.selected == 0">
						<g id="bg">
							<rect fill="black" fill-opacity="0.7" height="100%" width="100%"/>
							<image class="image" xlink:href="" width="100%" height="100%" style="display:none"/>					
							<image class="tpl" xlink:href="{{template.square}}" width="100%" height="100%"/>
						</g>
						<svg id="logo" class="g_logo" x="{{conversation.logo.position.x}}" y="{{conversation.logo.position.y}}" cursor="move">
							<rect class="placeholder" fill="white" width="175" height="55" x="0" y="0"/>
							<image id="SvgjsImage1005" xlink:href="{{conversation.logo.image}}" width="165" height="45" x="5" y="5"/>
						</svg>
						<svg id="spot1" class="g_spot1" x="{{conversation.spot1.position.x}}" y="{{conversation.spot1.position.y}}" cursor="move">
							<defs id="SvgjsDefs1002">
								<clipPath id="spot1-clip-placeholder">
									<rect id="SvgjsRect1003" width="80" height="80" rx="50" x="0" y="0"/>
								</clipPath>
								<clipPath id="spot1-clip-image">
									<rect id="SvgjsRect1004" width="70" height="70" rx="50" x="5" y="5"/>
								</clipPath>
							</defs>
							<rect class="placeholder" clip-path="url(#spot1-clip-placeholder)" fill="white" width="80" height="80" x="0" y="0"/>
							<image id="SvgjsImage1008" xlink:href="{{conversation.spot1.image}}" width="70" height="70" clip-path="url(#spot1-clip-image)" x="5" y="5" class="background"/>
						</svg>
						<svg id="spot2" class="g_spot2" x="{{conversation.spot2.position.x}}" y="{{conversation.spot2.position.y}}" cursor="move">
							<defs id="SvgjsDefs1003">
								<clipPath id="spot2-clip-placeholder">
									<rect id="SvgjsRect1005" width="80" height="80" rx="50" x="0" y="0"/>
								</clipPath>
								<clipPath id="spot2-clip-image">
									<rect id="SvgjsRect1006" width="70" height="70" rx="50" x="5" y="5"/>
								</clipPath>
							</defs>
							<rect class="placeholder" clip-path="url(#spot2-clip-placeholder)" fill="white" width="80" height="80" x="0" y="0"/>
							<image id="SvgjsImage1009" xlink:href="{{conversation.spot2.image}}" width="70" height="70" clip-path="url(#spot2-clip-image)" x="5" y="5" class="background"/>
						</svg>
					</svg>

					<svg id="svg-conversation-default" width="403" height="403" version="1.1"
						xmlns="http://www.w3.org/2000/svg" xlink="http://www.w3.org/1999/xlink" 
						ng-show="conversation.selected == 0">
						<defs>
							<style type="text/css"><![CDATA[
								.portrait > rect {
								  	display: block;
								}
								.landscape > rect:not(.top) {
									display: none;
								}
							]]></style>
						</defs>
						<g id="bg">
							<rect fill="black" fill-opacity="0.7" height="100%" width="100%"/>
							<image class="image" xlink:href="" width="100%" height="100%" style="display:none"/>					
						</g>
						<g id="figure" class="portrait" x="0" y="0" fill="{{conversation.templateColor}}">
							<rect height="80px" width="100%" x="0" y="0" class="top" />
							<rect height="100%" width="20px" x="0" y="0" />
							<rect height="100%" width="20px" x="383" y="0" />
							<rect height="20px" width="100%" x="0" y="383" class="bottom" />
						</g>
						<g id="logo" class="g_logo" transform="translate(20,10)">
							<!-- <rect class="placeholder" fill="white" width="185" height="65" x="0" y="0"/> -->
							<image id="SvgjsImage1005" xlink:href="{{conversation.logo.image}}" width="180" height="60"/>
						</g>
					</svg>
				</div>
				<div id="drop-backgrounds" class="background margin-top">
					<div class="drop">
						<div class="input-button">
							<button id="btn-upload-backgrounds" class="btn">Add Backgrounds</button>
							<input type="file" id="input-upload-backgrounds" name="file[]" class="hide" multiple />
							<br/><br/>
							<span class="drop-instructions">or Drag and Drop file here</span>
							<span class="drop-over">Drop files here!</span>
						</div>
					</div>
					<div class="drop-loading"><i class="icon-spinner icon-spin icon-4x"></i></div>
				</div>
				<div class="margin-top">
					<a href class="btn btn-block btn-success" ng-disabled="conversation.queue.empty" ng-click="generate(true)">Generate Image</a>
