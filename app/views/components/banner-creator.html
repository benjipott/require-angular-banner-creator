<div id="banner-editor" class="text-center">
	<div class="span12" style="height:68px">
		<div id="display-tpl" class="hide span12 margin-top-bottom btn-group prefix">
		    <button class="btn" ng-click="displayTpl($event, 'like')">Like</button>
		    <button class="btn" ng-click="displayTpl($event, 'both')" disabled="true">Both</button>
		    <button class="btn" ng-click="displayTpl($event, 'enter')">Enter</button>
		</div>
	</div>
	<div class="span12 prefix tab-content">
		<div class="tab-pane" id="svg-tpl-0" ng-class="{true:'active', false:''}[banner.selected == 0]">

					<style type="text/css"><![CDATA[

						  	/*background: url('/require-angular-banner-creator/pat1.png') !important;
						  	background-size: 5px !important;
						  	background-color: rgba(0,0,255,0.5) !important;*/
						  	background-color: #FFFFFF;
						}
						.foreign-object-0 h2 {
							text-align: left;
							color:#FFFFFF; 
							font-family: 'Rockwell';
							font-weight: normal;
							font-size:27px;
							line-height: 32px;
							margin: 0;
							padding: 10px 20px;
							border-bottom: none;
						}
						.foreign-object-0 h2 ~ p {
							text-align: left;
							color: #FFFFFF;
							font-family: 'Arial';
							line-height: 16px;
							font-size: 13px;
							line-height: 16px;
							margin: 0;
							padding: 0 20px;
						}

				</defs>
				<defs id="pattern">

				<defs id="shadow">

					  	<feMerge> 
					    	<feMergeNode/> 
					    	<feMergeNode in="SourceGraphic"/> 
					  	</feMerge>
					</filter>
				</defs>
				<g id="background">

					<image x="603" y="5" width="207" height="54" xlink:href="{{fb[banner.fb.selected]}}" />
