		<form class="form-horizontal" ng-submit="auth.connect()">
			<legend><i class="icon-signin"></i> Login</legend>
				<div class="alert text-center" 
					 ng-class="{1:'alert-error', 0:'alert-warning'}[auth.error.type]"
					 ng-bind-html-unsafe="auth.error.message">

			  	<div class="control-group">
			    	<label class="control-label" for="inputEmail">Username</label>

			  	</div>
			 	<div class="control-group">
				    <label class="control-label" for="inputPassword">Password</label>
				    <div class="controls">
				      <input type="password" id="inputPassword" placeholder="Password" required ng-model="auth.credentials.password">

			  	</div>
