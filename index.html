<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1" />
	<title>Banner Creator v.2.1 {{$root.pageTitle}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Image creator for generating facebook banner, conversation, and also mobile splash screen">
	<meta name="author" content="Dani Gojay">

	<!-- Bootstrap styles
	<link href="assets/css/bootstrap.css" rel="stylesheet">         
	<link href="assets/css/bootstrap-responsive.css" rel="stylesheet"> -->	

	<!-- Bootstrap & Font Awesome -->
	<link href="assets/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
	<link href="assets/css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
	<!-- jQuery UI CDN -->
	<link href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet"> 
	<!-- <link href="assets/css/jquery-ui/smoothness/jquery-ui.css" rel="stylesheet"> -->
	<!-- jQuery plugin styles -->
	<link href="assets/css/imgareaselect-default.css" rel="stylesheet">
	<link href="assets/css/jpicker/css/jPicker-1.1.6.css" rel="stylesheet">
	<link href="assets/css/jpicker/jPicker.css" rel="stylesheet">
	<link href="assets/css/scrollbar.css" rel="stylesheet">
	<!-- Application Styles -->
	<link href="assets/css/animation.css" rel="stylesheet">	
	<link href="assets/css/styles.css" rel="stylesheet">

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script data-main="app/scripts/main" src="app/scripts/vendor/require.js"></script>
</head>
<body>

	<!-- Panel Left -->
	<div id="panel-left" ng-bind-html-unsafe="$root.panel.left.template"></div>
	<!-- /Panel Left -->

	<!-- Panel Right -->
	<div id="panel-right" ng-bind-html-unsafe="$root.panel.right.template"></div>
	<!-- /Panel Right -->

	<div id="wrapper">
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="navbar-container">
					<a class="handler-left pull-left" data-target="left">
						<i class="icon-reorder icon-2x"></i>
					</a>
					<h1 class="logo">
						<a class="brand" href="#/"><img src="assets/img/logo.png" /></a>
					</h1>
					<a class="handler-right pull-right" data-target="right">
						<i class="icon-reorder icon-2x"></i>
					</a>
				</div>
			</div><!-- /navbar-inner -->
		</div>
		<div id="content-container">
			<!-- content : sticky footer bootstrap -->
			<div id="wrap-content">
				<div class="container">
					<header class="row-fluid">
						<!--Breadcrumb-->
						<nav ng-class="{true:'show', false:'hide'}[$root.showBreadcrumb]">
							<ul class="breadcrumb">
								<li>
									<a href="#/">Home</a><span class="divider">/</span>
								</li>
								<li>
									<a href>{{$root.breadcrumb.current}}</a><span class="divider">/</span>
								</li>
								<li class="active">
									{{$root.breadcrumb.active}}
								</li>
							</ul>
						</nav>
					</header><!--/row-->
					<div class="row-fluid">
						<div class="ng-view"></div>
						<!-- page loader & message -->
						<div id="page-loader" ng-class="{true:'show', null:'show', false:'hide'}[$root.pageService.start]">
							<img src="assets/img/ajax-loader.gif"/>
							<p class="message">{{$root.pageService.message}}</p>
						</div>
						<div id="page-message" class="span6 text-center" ng-class="{true:'show', undefined:'hide', false:'hide'}[$root.pageService.reject]">
							<div class="alert">
								<strong>{{$root.pageService.status}}</strong> 
								{{$root.pageService.message}}
							</div>
						</div>
						<!-- /page -->
					</div>
				</div>
				<div id="push"></div>
			</div>
			<footer>
				<div class="container">
					<div class="row-fluid">
						<div class="span12">
							<p class="credit">Developed by <a href="http://github.com/gojay">Dani Gojay</a> from <a href="http://conversion-hub.com"> Conversion Hub</a></p>
						</div>
					</div>
				</div>
			</footer>
			<!-- /content -->
		</div>
	</div>
</body>
